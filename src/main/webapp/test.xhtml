<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h:form id="frmTest">

            <p:outputLabel for="event" value="Select Event:"/>
            <p:calendar id="event" value="#{testView.selectedDate}">
                <p:ajax event="dateSelect" listener="#{testView.onDateSelect}" update="msgs"/>
            </p:calendar>

        </h:form>

    </h:body>
</html>
